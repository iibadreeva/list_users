<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href=""><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom"></div>

    <main class="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-fluid">Список пользователей</h1>
                <p class="lead text-muted">На странице все пользователи систмы</p>
            </div>
        </section>

        <div class="container">
            <div id="details-view" class="row hide">
                <div class="col-md-12 order-md-1">
                    <h4 class="mb-3">Информация о пользователе</h4>
                    <div id="details-items"></div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block">Ok, вернуться назад</button>
                </div>
            </div>
        </div>

        <div id="main-view" class="row">
            <div class="col-md-3">
                <div class="btn-group" id="dropdown-email">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">>
                        Сортировать
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" sorting-type="A" href="#">Прямой порядок: A-Z</a>
                        <a class="dropdown-item" sorting-type="Z" href="#">Обратный порядок: Z-A</a>
                    </div>
                </div>
            </div>


            <div class="col-md-3">
                <div class="btn-group" id="dropdown-role">
                    <button type="button" class="btn btn-primary dropdown-toggle"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">>
                        Фильтровать по роли
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" sorting-type="Admin" href="#">Выбрать роль Админ</a>
                        <a class="dropdown-item" sorting-type="User" href="#">Выбрать роль Юзер</a>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
            <th scope="col">
                <input type="checkbox" id="select-all">
            </th>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Логин</th>
            <th scope="col">роль</th>
            <th scope="col">Email</th>
            <th scope="col">Адес</th>
            <th scope="col">Сайт</th>
            <th scope="col">Детальнее</th>
            </thead>
            <tbody id="user-list"></tbody>
        </table>

        <div class="col-md-12 py-5">
            <div class="text-center">
                <a href="#" id="next-page" class="btn btn-primary my-2">Следуюая страница</a>
            </div>
            <div class="text-center" id="stats"></div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <script src="./js/config.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/main.1.js"></script>
</body>
</html>
